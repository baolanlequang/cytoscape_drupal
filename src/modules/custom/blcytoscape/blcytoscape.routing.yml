blcytoscape.content:
    path: '/blcytoscape/{type}/{node}'
    defaults:
        _controller: '\Drupal\blcytoscape\Controller\BLCSDisplayController::displayAjax'
        _title: 'BLCSDisplayController'
    requirements:
        _permission: 'access content'

blcytoscape.admin_settings:
    path: '/admin/config/content/blcytoscape'
    defaults:
        _form: '\Drupal\blcytoscape\Form\BLCSSettingDisplayForm'
        _title: 'Cytoscape List Settings'
    requirements:
        _permission: 'administer blcytoscape'

blcytoscape.upload_files:
    path: '/blcytoscape/upload'
    defaults:
        _form: '\Drupal\blcytoscape\Form\BLCSUploadFileForm'
        _title: 'BLCSUploadFileForm'
    requirements:
        _permission: 'access content'
